            <!--p class="left text"> This book is the product of my independent work during the fall of my junior year. That semester, I had become fascinated with words that are hyphenated across line breaks and playing with the patterns and anomalies that arise in the process of typesetting text. In making <i>Hyphenated</i>, I extracted all of the words that were hyphenated across lines in all of the texts that I had to read for that semester, split the halves, set them in columns, and let them run through the book.</p>
            
            <p class="left text">This algorithm for manipulating text shows up in later works of mine, including <i>Trees&nbsp;+&nbsp;Poles</i> and the poster for <i>Fourteen&nbsp;Thirteens</i>.</p-->
